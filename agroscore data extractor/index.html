<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroScore - Agricultural Land Assessment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h1>AgroScore</h1>
            </div>
            <p>Agricultural Land Assessment System</p>
        </div>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h2>Smart Agricultural Land Assessment</h2>
            <p>Get comprehensive analysis of your agricultural land with weather insights and soil quality assessment</p>
            <div class="hero-buttons">
                <button class="btn" onclick="activateDrawing()">
                    <i class="fas fa-draw-polygon"></i> Draw Area
                </button>
                <button class="btn" onclick="activateGPS()">
                    <i class="fas fa-location-dot"></i> Use GPS
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="side-panel left-info">
                <div class="panel-header">
                    <h3><i class="fas fa-info-circle"></i> Area Information</h3>
                </div>
                <div class="panel-content">
                    <div class="controls-panel">
                        <button class="btn" onclick="clearAllMeasurements()">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                    <div class="total-area-card">
                        <div class="area-icon">
                            <i class="fas fa-chart-area"></i>
                        </div>
                        <div class="area-info">
                            <div class="area-label">Total Area</div>
                            <div class="area-value">0 acres</div>
                        </div>
                    </div>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search location...">
                        <div class="search-results" id="search-results"></div>
                    </div>
                    <div id="area-details"></div>
                </div>
            </div>

            <div class="map-section">
                <div class="panel-header">
                    <h3><i class="fas fa-map"></i> Map View</h3>
                </div>
                <div id="map"></div>
            </div>

            <div class="side-panel right-info">
                <div class="panel-header">
                    <h3><i class="fas fa-chart-line"></i> Analysis</h3>
                </div>
                <div class="panel-content">
                    <div id="measurements-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
