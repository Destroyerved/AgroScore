<!DOCTYPE html>
<html>
<head>
    <title>Land Area Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .measurement-item {
            border: 1px solid #ccc;
            margin: 5px 0;
            padding: 8px;
            background: #f9f9f9;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            cursor: pointer;
        }
        .measurement-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <button onclick="activateGPS()">Use GPS</button>
        <button onclick="activateDrawing()">Draw Area</button>
        <button onclick="clearAllMeasurements()">Clear All</button>
        <div id="results"></div>
        <div id="measurements-list"></div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
